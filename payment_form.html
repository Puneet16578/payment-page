<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylen.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">PAYMENT FORM</h1>
        <hr>
        <p>Required field are followed by *</p>
        <h2> USER INFORMATION</h2>
        <p>Name: * <input type="text" name="name" placeholder="Mr. Narendra Modi " required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
               
                Male <input type="radio" name="gender"id=""> Female <input type="radio" name="gender" id="">
            
            </fieldset>
        </p>
            <p>
               Address:
                <textarea placeholder="Enter Your address" name="address" id="address" cols="100" rows="10"></textarea>
            </p>
            <p>Email *<input type="email" name="email" id="email" placeholder="oomasj@gmail.com" required></p>
            <p>Pincode <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
            <h2>Payment information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
            <option value="">----select a card type-----</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
            </p>
   <p>
    Card Number *<input type="number" name="card_number" id="card_number" required>   </p>
   <p>
    Expiration Date *<input type="date" name="exp_date" id="exp_date"required>
    </p>
    <p>cvv <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="pay Now">


        </form>

</body>
</html>
